name: ML CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repo
      # ----------------------------
      - uses: actions/checkout@v4

      # ----------------------------
      # Setup Python
      # ----------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ----------------------------
      # Lint code
      # ----------------------------
      - name: Lint code
        run: |
          pip install flake8
          flake8 src/ tests/

      # ----------------------------
      # Run tests
      # ----------------------------
      - name: Run tests
        run: pytest

      # ----------------------------
      # Run training
      # ----------------------------
      - name: Run training
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python src/train.py

      # ----------------------------
      # Find latest MLflow run dynamically
      # ----------------------------
      - name: Find latest MLflow run
        id: latest_run
        run: |
          # Get the most recent experiment folder
          EXP_DIR=$(ls -td mlruns/* 2>/dev/null | head -1 || echo "")
          if [ -d "$EXP_DIR" ] && [ "$(ls -A $EXP_DIR)" ]; then
            LATEST_RUN=$(ls -td $EXP_DIR/* | head -1)
            echo "LATEST_RUN=$LATEST_RUN" >> $GITHUB_OUTPUT
            echo "Latest MLflow run detected: $LATEST_RUN"
          else
            echo "LATEST_RUN=" >> $GITHUB_OUTPUT
            echo "No MLflow runs found."
          fi

      # ----------------------------
      # Upload latest MLflow run
      # ----------------------------
      - name: Upload latest MLflow run
        if: steps.latest_run.outputs.LATEST_RUN != ''
        uses: actions/upload-artifact@v4
        with:
          name: latest-mlflow-run
          path: ${{ steps.latest_run.outputs.LATEST_RUN }}

      # ----------------------------
      # Upload API model folder
      # ----------------------------
      - name: Upload API model
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: api-model
          path: api/
